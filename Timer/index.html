<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <link rel="shortcut icon" href="Assets/Images/favicon.ico" type="image/x-icon">
    <script src="Assets/Scripts/timer.js" defer></script>
    <title>Timer</title>
</head>

<body>
   
    <div class="timer">
        <div id="display"></div>
        <button class="timerBtn" type="button" id="hr">HR</button>
        <button class="timerBtn" type="button" id="min">MIN</button>
        <button class="timerBtn" type="button" id="secs">SEC</button>
        <button class="timerBtn" type="button" id="start">START</button>
        <button class="timerBtn" type="button" id="pause">PAUSE/STOP</button>
        <button class="timerBtn" type="button" id="clear">AC</button>
        <img id="clock" src="Assets/Images/pexels-skitterphoto-71154.jpg" alt="image of a clock">
    </div>
    
</body>

</html>
